<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1 *ngIf="mainLocation">
    Welcome to {{mainLocation.location}}!<br>
    Time is: {{mainLocation.now}}
  </h1>
</div>
<ng-container *ngIf="otherLocations">
  <h2>Other locations:</h2>
  <ul>
    <li *ngFor="let location of otherLocations">
      {{location.location}}: {{location.now}}
    </li>
  </ul>
</ng-container>
